<!DOCTYPE html>
<html>

<head>
    <title>Prusa Cam</title>
    <meta property="og:type" content="website" />
    <link rel="shortcut icon" type="image/x.icon" href="favicon.ico?">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #161819ff;
            overflow: hidden;
        }

        :root {
            /* Colors */
            --esp-tools-button-color: #25555C;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        

        #rounded-box-container {
            display: flex;
            justify-content: center;
        }

        #rounded-box {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #333; /* Set text color back to the original color */
            margin-bottom: 20px;
        }

        #main {
            display: block;
        }

        #notSupported {
            display: none;
        }

        #logo img {
            max-width: 15%;
            height: auto;
            border-radius: 20px;
        }

        /* Background Animation */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0080, #8000ff);
            background-size: 200% 200%;
            animation: gradient 5s linear infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .button {
            display: inline-block;
            border: none;
            background-color: #25555C;
            color: #FFFFFF;
            text-align: center;
            font-size: 15px;
            padding: 10px;
            width: 200px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.5s;
            margin: 5px;
            font-family: sans-serif;
        }

        .button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .button span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .button:hover span {
            padding-right: 25px;
        }

        .button:hover span:after {
            opacity: 1;
            right: 0;
        }

        .powered-by {
            font-size: 12px;
            color: #25555C; /* Set text color to button color */
            cursor: pointer;
            text-decoration: underline;
            margin-top: 20px; /* Add margin to the top */
        }
    </style>
</head>
<body>
    
    <div id="container">
        <div id="rounded-box-container">
            <div id="rounded-box">
                <div id="logo">
                    <img src="https://img1.wsimg.com/isteam/ip/bbde3b1b-93a1-4e79-ba26-9f4d2c23fffb/ALD%20Models%20Logo%202020.jpg"
                        alt="Prusa Logo">
                </div>
                <h1>Firmware Updater</h1>
                <div id="main">
                    <script type="module" src="https://unpkg.com/esp-web-tools@7.3.1/dist/web/install-button.js?module"></script>
                    <esp-web-install-button id="installButton" manifest="webflash/manifest.json"></esp-web-install-button>
                    <br>
                    <br>
                    <span id="noteSpan">NOTE: Make sure to close anything using your device's com port (e.g. Serial
                        monitor)</span>
                </div>
                <div class="powered-by" onclick="window.open('https://esphome.github.io/esp-web-tools/', '_blank')">Powered by ESP Web Tools</div>
            </div>
        </div>
    </div>
       
    <script>
        if ("serial" in navigator) {
            document.getElementById("notSupported").style.display = 'none';
            document.getElementById("main").style.display = 'block';
        } else {
            window.location.href = "https://ald-models.github.io/Firmware/Not_Supported";
        }
    </script>
</body>

</html>
